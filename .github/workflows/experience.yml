name: Datamine DAL_EXPERIENCE

on:
  workflow_dispatch:
  repository_dispatch:
    types: dal_experience

jobs:
  dal_experience:
    name: DAL_EXPERIENCE
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    - name: Check for updates in DAL_EXPERIENCE
      run: |
        python check.py dal_experience
    - name: New update! Get dependencies
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Download files and decrypt in DAL_EXPERIENCE
      run: |
        python main.py dal_experience
    - name: Push updates
      run: |
        git stash
        git pull
        git stash apply
        git config user.name "Automated"
        git config user.email "actions@users.noreply.github.com"
        git add dal_experience
        git commit -m "Automated Datamining"
        git push origin master
    - name: Send Discord Webhook
      env: 
        BOT_URL: ${{ secrets.DAL_EXPERIENCE }}
      run: |
        python discord.py dal_experience "$BOT_URL"
